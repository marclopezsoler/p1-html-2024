  <script>
    const menu = document.getElementById("header");
    let lastYPos = 0;

    window.addEventListener(
      "scroll",
      () => {
        let pgY = window.pageYOffset;
        if (pgY >= 100) {
          if (pgY > lastYPos) {
            menu.classList.add("hide-menu");
            menu.classList.remove("show-menu");
          } else {
            menu.classList.remove("hide-menu");
            menu.classList.add("show-menu");
          }
          lastYPos = pgY <= 0 ? 0 : pgY;
        }
        if (pgY > 1) {
          menu.classList.add("bg-color-menu");
          menu.classList.remove("no-bg-color-menu");
        } else {
          menu.classList.remove("bg-color-menu");
          menu.classList.add("no-bg-color-menu");
        }
      },
      false
    );
  </script>
